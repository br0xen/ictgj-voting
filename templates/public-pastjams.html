<div class="splash-container">
  <div class="splash">
    <h1 class="splash-head">
      <img class="splash-image" src="/assets/img/ictgj-logo.png" /><br />
      Voting
    </h1>
    <p class="splash-subhead">Click <a href="https://ictgamejam.com">here</a> for more information about the ICTGameJam</p>
  </div>
</div>
{{ if .TemplateData.Archive }}
<div class="content-wrapper">
  <div class="content">
    <h2 class="content-head is-center">Past Jams</h2>
    {{ range .TemplateData.Archive }}
    <div class="ribbon l-box-lrg pure-g">
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-g">
        <h2 class="content-head content-head-ribbon">{{ .Jam.Name }}</h2>
        <p>
          <span>{{ len .Jam.Teams }}</span> teams participated<br />
          <span>{{ len .Jam.Votes }}</span> votes were cast<br />
          And <span class="primary">{{ .Winner.Name }}</span> was victorious!
        </p>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
